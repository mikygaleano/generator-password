<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App generator password</title>
  </head>
  <body>
    <main class="w-full min-h-screen bg-green-100">
      <section class="w-full">
        <h1 class="text-center font-black text-3xl">Generador de password</h1>
        <div class="grid place-content-center">
          <article class="mt-5">
            <p class="text-lg font-semibold text-red-500">Genera tu password de forma <br>
              aleatoria y segura. Sin nesecidad <br>
              de registrarte y o pagar
            </p>
          </article>
        </div>
      </section>
      <section class="w-full h-2/3 flex place-content-center mt-10 p-1">
        <div class="w-2/3 max-sm:w-full h-fit flex flex-col p-4 gap-1 bg-green-100 rounded-lg shadow-2xl">
          <h3 class="text-center font-extrabold text-2xl border-b-2 p-1">Personalice su contraseña</h3>
          <h5 class="text-base font-semibold mt-5 mb-2">Longitud de la contraseña</h5>
            <form class="w-full grid grid-cols-2 max-md:flex max-md:flex-col max-md:gap-4">
              <div >
                <div class="w-full inline-flex gap-2">
                  <input 
                    class="w-15 border p-1 rounded-md"
                    type="number"
                    min="0"
                    max="100"
                    step="1"
                    name="longitud" 
                    id="number">
                  <input 
                    class="w-3/4"
                    type="range"
                    min="0"
                    max="100"
                    step="1"
                    name="longitud" 
                    id="range">
                </div>
              </div>
              <div class="grid grid-cols-3 gap-y-4">
                <div>
                  <input 
                  type="checkbox" 
                  name="mayusculas" 
                  id="mayusculas"
                  >
                  <label>Mayúsculas</label>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name="minusculas" 
                  id="minusculas"
                  >
                  <label>Minúsculas</label>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name="numeros" 
                  id="numeros"
                  >
                  <label>Números</label>
                </div> 
                <div>
                  <input 
                  type="checkbox" 
                  name="simbolos" 
                  id="simbolos"
                  >
                  <label>Símbolos</label>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name="todos" 
                  id="todos"
                  >
                  <label>Todos</label>
                </div> 
              </div>
            </form>
            <button 
              id="generator"
              class="bg-red-500 rounded-lg w-20 mt-5">
              Generar
            </button>
        </div>
      </section>
      <section class="w-full flex place-content-center mt-10">
        <div
          class="w-full p-1 grid place-content-center"
          id="generarpassword">
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
