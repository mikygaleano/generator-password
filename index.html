<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App generator password</title>
  </head>
  <body>
    <main class="w-full min-h-screen">
      <section class="w-full h-2/3 flex place-content-center mt-10">
        <div class="w-2/3 max-sm:w-full min-h-screen flex flex-col p-4 gap-1">
          <h3 class="text-center font-extrabold text-2xl">Personalice su contraseña</h3>
          <h5 class="border-t-2 text-base font-semibold mt-5 mb-2">Longitud de la contraseña</h5>
            <div class="w-full grid grid-cols-2 gap-5 max-md:flex max-md:flex-col max-md:gap-4">
              <div>
                <div class="w-full inline-flex gap-2">
                  <input 
                    type="number"
                    class="w-10 border p-1 rounded-md"
                    name="longitud" 
                    id="longitud">
                  <input 
                    class="w-full"
                    type="range"
                    name="longitud" 
                    id="longitud">
                </div>
              </div>
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <input 
                  type="checkbox" 
                  name="mayusculas" 
                  id="mayusculas"
                  >
                  <label>Mayúsculas</label>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name="minusculas" 
                  id="minusculas"
                  >
                  <label>Minúsculas</label>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name="numeros" 
                  id="numeros"
                  >
                  <label>Números</label>
                </div> 
                <div>
                  <input 
                  type="checkbox" 
                  name="simbolos" 
                  id="simbolos"
                  >
                  <label>Símbolos</label>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name="todos" 
                  id="todos"
                  >
                  <label>Todos</label>
                </div> 
              </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
